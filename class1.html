<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!--FieldSet -->
    <!--The <fieldset> tag is used to a group elements in a form. -->
    <!--The <fieldset> tag draw a box around the related elements.-->
    <!--The <legend> tag defines a caption for the <fileldset> elements.-->
    <!--Examples-->

    <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name">First Name</label>
        <input for="text" placeholder="First Name"><br><br>
        <label for="last_name">Last Name</label>
        <input for="text" placeholder="Last Name"><br><br>
        <label for="email">Email </label>
        <input for="email" id="email" placeholder="Email address"><br><br>
        
        

    </fieldset>

    <fieldset>
        <legend>Qualifications</legend>
        <label for="">School Name</label>
        <input for="text" placeholder="School Name"><br><br>
        <label for="">College Name</label>
        <input for="text" placeholder="College Name"><br><br>
        <label for="">University Name</label>
        <input for="text" placeholder="University Name"><br><br>
        
    </fieldset>

    <!--Datalist-->
    <!--The <datalist> tag specifies a list of pre-defined option for an <input> element.-->
    <!--user will see a drop-down list of the predefined options as they input data.-->
    <!--the list attributs of the <input> tag, must reffer to the id attribute of the <datalist> tag.-->
    <!--The <datalist> tag is used to provide an "autocomplete" feacture of <input> elements.-->
    <!--users will see a drop down list of pre-defined options as they input data.-->
    <!--The <datalist> tag is a new in HTML5-->
       
    <!--Examples-->
    
    <input type="text" name="browsers" autocomplete="" list="browsers" placeholder="Select browser">
    <datalist id="browsers">
    <option value="Internate Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">

    </datalist>
    <input type="submit" value="submit">

    <!--Output tag-->
    <!--The output tag is used to represent a result of a calculation (like one performed by a script).-->
    <!--the output tag is new in HTML5-->

    <input type="range" name="a" id="a" value="0" oncharge="result.value=parseInt(a.value)+10">
    <output name="result" for="a"></output>
    <br><br>

    </form>
</body>
</html>
