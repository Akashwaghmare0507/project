<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="home.html">

        <label for="First Name">First Name</label>
        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name">
        <br>

        <!--select Attributes-->
        <label for="Vehicles">Choose Vehicles</label>
        <select id="Vehicles">
            <optgroup label="Indian Vehicles">
            <option value="1">Maruti</option>
            <option value="2">Tata</option>
            <option value="3">Mahindra</option>
            </optgroup>
            <optgroup label="german Vehicles">
            
            <option value="4">BMW</option>
            <option value="5">Audi</option>
            <option value="6" disabled >Three</option>
            <option value="7" selected>Four</option>
            </optgroup>
            

        </select>

        <br>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="10" cols="10" placeholder="please enter your message"></textarea>
        <br>
        <input type="password" placeholder="Enter your password">
        <br>
        <!--for multiple email inputs-->
        <input type="email" placeholder="Enter your email" required multiple>
        <br>
        <!--Example for File-->

        <input type="file" name="" id="" multiple>
        <!--Examples for Date-->
        <input type="date" name="" id="">
        <input type="time" name="" id="" >
        <input type="month" id="" name="">
        <!--Examples for color picker-->
        <input type="color" id="" name="" value="jsiefjisihes">
        <!--Examples for checkbox-->
        <label for="course" Select Course></label>
        <br>
        <label for="course" >Java</label>
        <input type="checkbox" name="course" id="" value="java" checked >
        <br>
        <label for="course" >PHP</label>
        <input type="checkbox" name="course" id="" value="PHP" >
         <br>
        <label for="course" >React</label>
        <input type="checkbox" name="course" id="" value="React" >
        <!--Examples for radio button-->
        <label for="course" >Male</label><input type="radio"  name="gender" value="gender">
        <label for="course" >Female</label><input type="radio"  name="gender" value="gender">
         <!--Examples for range-->
         <input type="range"  name="range-example" id="" min="0" max="100" step="20">
         <!--Examples for number-->
         <input type="number"  name="" id="" min="0" max="100" step="20" value="20">
          <!--Examples for search-->
          <input type="search"  name="" id="" placeholder="Search here">
          <br>
          <br>
          <br>


          <input type="button"  value="click on button" onclick="alert('Hi')">
          <input type="reset"  value="reset">
          <input type="submit"  value="submit">

          <br>
          <br>
          <br>


          <input type="URL"  name="" id="" placeholder="Enter your URL">
          <input type="image" src="Screenshot (1).png" alt="Google logo" width="100" height="200">

        <!--<input type="text" placeholder="enter your name" required mixlength="8">
        <br>
        <input type="tel" value="123456789" readonly-->
        <!--<input type="submit" value="submit">-->

    </form>
    
</body>
</html>
